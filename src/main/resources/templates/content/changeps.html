<style>
    .password-container {
    width: 60%;
    margin: 20px auto;
    font-family: Arial, sans-serif;
}

h2 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

.password-container p {
    font-size: 16px;
    color: #666;
    margin-bottom: 30px;
}

.password-form .form-group {
    margin-bottom: 20px;
}

.password-form label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

.password-form input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    color: white;
    background-color: #ff4500;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #e63900;
}

</style>

<div class="password-container">
    <h2>更改密碼</h2>
    <p>為了保護你的帳號安全，請不要分享你的密碼給其他人</p>
    
    <form class="password-form">
        <div class="form-group">
            <label for="new-password">新的密碼</label>
            <input type="password" id="new-password" placeholder="輸入新的密碼">
        </div>
        
        <div class="form-group">
            <label for="confirm-password">確認密碼</label>
            <input type="password" id="confirm-password" placeholder="再次輸入密碼">
        </div>
        
        <button type="submit" class="submit-btn">確認</button>
    </form>
</div>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!-- ●●css for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
<style>
    .profile-container {
    width: 60%;
    margin: 20px auto;
    font-family: Arial, sans-serif;
}

h2 {
    font-size: 24px;
    font-weight: bold;
}

.profile-form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

.profile-info {
    margin-bottom: 10px;
}

input.a{
    padding: 8px;
    width: 100%;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.profile-gender input {
    margin-right: 5px;
}

.profile-birthday select {
    padding: 8px;
    margin-right: 5px;
}

.up-btn {
    margin-top: 20px;
    padding: 10px;
    background-color: #ff4500;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

</style>



<div class="profile-container">
    <h2>我的檔案</h2>

    <div class="profile-forma">
        <h3>你的帳號:
            <label th:text="${session.memAccount}"></label>
        </h3>

        <h3>姓名:
            <label th:text="${memberVO.memName}"></label>
        </h3>

        <h3>Email:
            <label th:text="${memberVO.memEmail}"></label>
        </h3>

        <h3>手機號碼:
            <label th:text="${memberVO.memPhone}"></label>
        </h3>

        <h3>性別:
            <label th:text="${memberVO.memSex == 1 ? '男性' : '女性'}"></label>
        </h3>

        <h3>生日:
            <label th:text="${memberVO.memBirth}"></label>
        </h3>

        <button type="button" class="up-btn">修改會員資料</button>
    </div>
</div>

     <script src="/js/jquery3.7.1.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
<script type="text/javascript">
    // 當修改會員資料按鈕被點擊時，載入 profileup.html 內容
    $(".up-btn").on("click", function() {
        $.ajax({
            url: "/content/profileup",  // 假設這是返回 profileup.html 的 API
            method: "GET",
            success: function(response) {
                // 將返回的 profileup.html 內容插入到 .use_1 容器
                $(".use_1").html(response);
            },
            error: function(xhr, status, error) {
                console.error("發生錯誤:", error);
                alert("無法載入資料，請稍後再試。");
            }
        });
    });
</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新增櫃位輪播資訊</title>

<!-- fragment引入 -->
<th:block th:replace="~{/vendor-end/counter/Counterincldue :: head}"></th:block>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
<link rel="stylesheet" href="/counter/style.css">

<style type="text/css">
    .contain {
        padding: 1rem 2rem;	
        text-align: center;
    }

    label, input, span, select {
        display: block;
        margin: 10px 500px;
        text-align: center;        
    }

    input[type=text], input[type=number], input[type=password], select, textarea {
        width: 20%;
        padding: 5px;
        margin: 5px auto;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 10%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        margin: 10px auto;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .link {
        display: block;
        margin: 10px 0;
        text-align: center;
        color: blue;
    }
</style>
</head>
<body>
    <!-- fragment引入 -->
<!--     <div th:insert="vendor-end/counter/Counterincldue :: header"></div> -->
    
    <div align="center"> 
        <h2>新增櫃位輪播資訊</h2> 
    </div>

    <div class="contain">
        <form th:action="@{/front-end-carousel/insert}" method="post" th:object="${countercarouselVO}" enctype="multipart/form-data">
            <!-- 櫃位編號 -->
            <label for="counterNo">櫃位編號:</label>
            <input type="number" th:field="*{counterNo}" readonly />
            <br /><br>
            <label for="counterNo">櫃位名稱:</label>
            <input type="text" th:field="${counterVO.counterCName}" readonly />
            <br /><br>

            <!-- 輪播圖片 -->
            <label for="upFiles">輪播圖片:</label>
            <input type="file" th:field="*{upFile}" multiple="multiple"/>
            <br /><br>

            <!-- 商品編號 -->
            <label for="goodsNo">商品編號:</label>
            <input type="number" th:field="*{goodsNo}" />
            <br /><br>

            <button type="submit">提交</button>
            <br /><br>
            
<!--             <a class="link" th:href="@{/front-end-carousel/ALLCarousel}">List all</a> -->
<!--             <a class="link" href='/'>HomePage</a> -->
        </form>
    </div>

    <!-- fragment引入 -->
    <footer th:block th:replace="~{back-end/back-end-home/fraghead :: footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上傳圖片成功</title>
    <script>
        // 当页面加载时触发
        window.onload = function() {
            // 找到表单
            const form = document.getElementById("redirectForm");
            
            // 提交表单
            form.submit();
        };
    </script>
</head>
<body>

	 <!-- 顯示圖片 -->
     <img th:src="@{${uploadSuccess}}" alt="上傳成功" width="500" />
     
	 <form id="redirectForm" method="get" th:action="@{/countercarousel/addCarousel}">
        <!-- 表单内容 -->
        <input type="hidden" name="hiddenField" value="someValue" />
    </form>
</body>
</html>

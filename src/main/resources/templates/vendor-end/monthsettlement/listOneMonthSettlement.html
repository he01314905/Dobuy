<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>抽成月結資料 - listOneMonthSettlement.html</title>

<head th:insert="~{/vendor-end/monthsettlement/included-fragment}"></head>
<style type="text/css">
    span {
        display: inline-block;
        width: 150px;
        text-align: left;
        font-weight: bold;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> 
        <h2>抽成月結資料 - listOneMonthSettlement.html</h2>
        <h3><a class="navbar-brand" th:href="@{/monthsettlement/selectPage}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3>
    </div>
</nav>

  <!-- 錯誤訊息顯示 -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
<!--     	 th:if="${monthSettlementVO != null}" -->
        <span th:text="${error}"></span>
        <span th:text="${monthSettlementNo != null ? monthSettlementNo : '未提供月結編號'}"></span>
        
    </div>

<div align="center" th:fragment="listOneMonthSettlement-div"
> <!-- 此div被select_page.html第158行insert用 -->
<div th:if="${monthSettlementVO != null}">
    <h3><span>查詢結果 :</span></h3>
    <span>抽成月結編號:</span><span th:text="${monthSettlementVO?.monthSettlementNo}"></span><br/>
    <span>櫃位編號:</span><span th:text="${monthSettlementVO?.counterNo}"></span><br/>
    <span>月份:</span><span th:text="${monthSettlementVO?.month}"></span><br/>
    <span>總金額:</span><span th:text="${monthSettlementVO?.comm}"></span><br/>
</div>
	<div th:if="${monthSettlementVO == null}">
    <p>找不到對應的月結資料。</p>
</div>

</body>
</html>

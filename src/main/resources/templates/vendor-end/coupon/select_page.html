<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>優惠券管理 - select_page.html</title>

<head th:insert="~{/vendor-end/coupon/included-fragment}"></head> <!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">

	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 2px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 2px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
	div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>優惠券管理 - select_page.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/inindex}"><img th:src="@{/images/back1.gif}">回index.html</a></h3></div>
</nav>

	<h4><span>資料查詢:</span></h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
	
	<div class="a">
	  <ul>
	  
		<li><h5><a th:href="@{/coupon/listAllCoupon}" style="text-decoration:underline;color: black;">
			View All Coupons
		</a> all Coupons. 
		<br><br></h5></li>

		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				輸入優惠券編號:
				<input type="text" name="couponNo" th:value="${param.couponNo}" > 
				<input type="submit" value="送出"> (輸入如1)
			</form><br>
		</li>

		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇優惠券編號:
				<select name="couponNo">
				     <option th:each="couponVO : ${couponListData}" th:value="${couponVO.couponNo}" th:text="${couponVO.couponNo}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>

		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇優惠券名稱:
				<select name="couponNo">
				     <option th:each="couponVO : ${couponListData}" th:value="${couponVO.couponNo}" th:text="${couponVO.couponTitle}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
		
</ul>	
	
      <h4><span>優惠券管理</span></h4>
      
	  <ul>
		  <li><h5><a th:href="@{/coupon/addCoupon}">Add1</a> a new Coupon.</h5></li>
		  <li><h5><a href='/coupon/addCoupon'>Add2</a> a new Coupon.</h5></li>
		  <li><h5><a th:href='addCoupon'>Add3</a> a new Coupon.</h5></li>
		  <li><h5><a href='addCoupon'>Add4</a> a new Coupon.</h5></li>		  
		  
	  </ul>
	</div>
    
    <!-- 旗標getOneCoupon_For_Display見CouponController.java的相關行 -->
    <div class="b" th:if="${getOne_For_Display}">
        <!--使用listOneCoupon.html網頁的listOneCoupon-div片段--> <!-- 見listOneCoupon.html的相關行 -->
        <div th:insert="~{/vendor-end/coupon/listOneCoupon :: listOneCoupon-div}"></div>
    </div>

</body>
</html>

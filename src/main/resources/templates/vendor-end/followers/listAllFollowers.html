<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- fragment引入 -->
<th:block th:replace="~{/back-end/back-end-home/fraghead :: head}"></th:block>
<title>櫃位追蹤清單 - Followers.html</title>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
<link rel="stylesheet" href="/counter/style.css">

<!-- ●● jquery datatables 設定 -->
<script>
    $(document).ready(function() {
        $('#example').DataTable({
            "lengthMenu": [3 ,5, 10, 20, 50, 100],
            "searching": true,  //搜尋功能, 預設是開啟
            "paging": true,     //分頁功能, 預設是開啟
            "ordering": true,   //排序功能, 預設是開啟
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                "infoPostFix": "",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending":  ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });
    });
</script>
<style type="text/css">

.container {
	padding: 1rem 12rem 2rem 12rem;
}
</style>

</head>
<body>

	<div th:insert=="vendor-end/counter/Counterincldue :: header"></div>
         <div align="center"> <h2>櫃位追蹤清單</h2> </div>

	<div class="container">


<table id="example" class="display" style="width: 100%">
  <thead>
    <tr style="background-color:#CCCCFF">
        <th>追蹤清單編號</th>
        <th>會員編號</th>
        <th>櫃位編號</th>
<!--         <th>修改</th> -->
<!--         <th>刪除</th> -->
    </tr>
  </thead>
    
  <tbody>
        <th:block th:each="FollowersVO : ${followersListData}">
            <tr>
                <td th:text="${FollowersVO.trackListNo}"></td>
                <td th:text="${FollowersVO.followersNo}"></td>
                <td th:text="${FollowersVO.counterNo}"></td>
                <td>
                  <form method="post" th:action="@{/followers/getOneForUpdate}" style="margin-bottom: 0px;">
<!--                      <input type="submit" value="修改"> -->
                     <input type="hidden" name="trackListNo" th:value="${FollowersVO.trackListNo}"></form>
                </td>
                <td>
                  <form method="post" th:action="@{/followers/delete}" style="margin-bottom: 0px;">
<!--                      <input type="submit" value="刪除"> -->
                     <input type="hidden" name="trackListNo" th:value="${FollowersVO.trackListNo}"></form>
                </td>
            </tr>
        </th:block>
  </tbody>
</table>
</div>


	<footer th:block
		th:replace="~{back-end/back-end-home/fraghead :: footer}"></footer>


	<th:block th:replace="~{back-end/back-end-home/fraghead :: js}"></th:block>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>FAQ</title>


<link rel="stylesheet" th:href="@{/counterPage/css/counterFaq.css}">
</head>
    
<body>

<!-- Logo -->
	<a th:href="@{/home}" title="點擊跳轉">
    	<img th:src="@{/counterPage/img/core-img/logo-noback.png}" alt="Logo" class="logo">
	</a>

<div class="btn-container">
    <a href="javascript:void(0);" onclick="history.back();" class="btn">返回上一頁</a>
</div>
<div class="container">
    <ul class="list">
    
    
      <li th:each="faqVO, faqVOStat : ${faqVO}">
        <a class="link_title" href="#">
          <button type="button" class="switch_btn">
            <span class="-plus">+</span><span class="-minus">-</span>
          </button>
          <span th:text="${faqVO.ques}"></span>
        </a>
        <div class="inner_block">
          <span th:text="${faqVO.ans}"></span>
        </div>
      </li>
      
      
    </ul>
  </div>
  
  <script th:src="@{/counterPage/js/jquery/jquery-3.7.1.min.js}"></script>
  
  <script>

    $("a.link_title").on("click", function (e) {
      e.preventDefault;
      $(this).closest("li").toggleClass("-on");
      $(this).closest("li").find("div.inner_block").slideToggle(1000);
    });

  </script>
  
</body>
</html>

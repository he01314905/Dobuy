<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>櫃位訊息新增 - addMsg.html</title>

<head th:insert="~{/vendor-end/msg/included-fragment}"></head>
<style type="text/css">
    button {
        padding: 5px;
    }
    form {
        display: table;
    }
    form div {
        display: table-row;
    }
    label, input, span, select {
        display: table-cell;
        margin: 5px;
        text-align: left;        
    }
    input[type=text], input[type=password], select, textarea {
        width: 200px;
        margin: 5px;
    }
    form div div {
        display: table-cell;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
         <div align="center"> <h2>櫃位訊息新增</h2>
         <h3><a class="navbar-brand" th:href="@{/msg/listAllMsg}">回櫃位訊息管理</a></h3></div>
</nav>

    <div align="center">
        <form th:action="@{insert}" method="post" th:object="${msgVO}" enctype="multipart/form-data">
            <div>
                <label>內文:</label>
                <input type="text" th:field="*{informMsg}" onclick="hideContent('informMsg.errors');" /><br/>
                <span th:if="${#fields.hasErrors('informMsg')}" th:errors="*{informMsg}" class="error" id="informMsg.errors"></span>
            </div>

            <div>
                <label>會員:</label>
                <select th:field="*{memNo}">
                    <option th:each="member : ${memberList}" th:value="${member.memNo}" th:text="${member.memNo}"></option>
                </select>
            </div>

            <div>
                <div></div>
                <div><button type="submit" id="submit">送出新增</button></div>
                <div></div>
            </div>        
        </form>
    </div>

<!-- JavaScript part -->
<script type="text/javascript">
    // 清除提示信息
    function hideContent(d) {
        document.getElementById(d).style.display = "none";
    }
</script>

</body>
</html>

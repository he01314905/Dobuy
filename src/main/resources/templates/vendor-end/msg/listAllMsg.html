<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- fragment引入 -->
<th:block th:replace="~{/back-end/back-end-home/fraghead :: head}"></th:block>
<title>櫃位訊息管理 - listAllMsg.html</title>


<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
<link rel="stylesheet" href="/counter/style.css">

<script>
	var dataTablesJQ = $.noConflict(true); // 使用獨立的 jQuery 實例
	dataTablesJQ(document).ready(function() {
		dataTablesJQ('#example').DataTable({
			"lengthMenu" : [20, 50, 100 ],
			"searching" : true,
			"paging" : true,
			"ordering" : true,
			"language" : {
				"processing" : "處理中...",
				"loadingRecords" : "載入中...",
				"lengthMenu" : "顯示 _MENU_ 筆結果",
				"zeroRecords" : "沒有符合的結果",
				"info" : "顯示第 _START_ 至 _END_ 筆結果，共 _TOTAL_ 筆",
				"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
				"infoFiltered" : "(從 _MAX_ 筆結果中過濾)",
				"search" : "搜尋:",
				"paginate" : {
					"first" : "第一頁",
					"previous" : "上一頁",
					"next" : "下一頁",
					"last" : "最後一頁"
				},
				"aria" : {
					"sortAscending" : ": 升冪排列",
					"sortDescending" : ": 降冪排列"
	                }
	            },
            "dom": '<"top"lf>rt<"bottom"ip><"clear">' // 定制DOM元素, "l" 表示 lengthMenu, "f" 表示 filter
        });

        // 在顯示筆數選單的左側插入新增按鈕
        $("div.dataTables_length").prepend('<button id="addBtn" class="btn btn-primary" style="margin-right: 10px;">新增</button>');

        // 新增按鈕點擊事件
        $("#addBtn").click(function() {
            window.location.href = "addMsg"; // 跳轉到新增訊息頁面
        });
    });
	 //點擊後欄位變成淺藍色
	 $(document).ready(function() {
         $('#example tbody').on('click', 'tr', function() {
             $(this).css('background-color', '#dff1f7'); // 將背景色改為淺藍色
         });
     });
</script>
<style type="text/css">
.container {
	padding: 1rem 12rem 2rem 12rem;
}
</style>
</head>
<body>
<div th:insert=="vendor-end/counter/Counterincldue :: header"></div>

    <div align="center">
        <h2></h2>
    </div>

<div class="container">

<table id="example" class="display" style="width: 100%">
    <thead>
        <tr style="background-color:rgb(224, 166, 86)">
        	<th>櫃位訊息編號</th>
            <th>櫃位編號</th>
            <th>時間</th>
            <th>內文</th>
            <th>修改</th>
            <th>刪除</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="msgVO : ${counterMsgListData}">
            <tr>
            	<td th:text="${msgVO.counterInformNo}"></td>
                <td th:text="${msgVO.counterNo}"></td>
                <td th:text="${msgVO.informDate}"></td>
                <td th:text="${msgVO.informMsg}"></td>
                <td>
                    <form method="post" th:action="@{/msg/getOne_For_Update}" style="margin-bottom: 0px;">
                        <input type="submit" value="修改">
                        <input type="hidden" name="counterInformNo" th:value="${msgVO.counterInformNo}">
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/msg/delete}" style="margin-bottom: 0px;">
                        <input type="submit" value="刪除">
                        <input type="hidden" name="counterInformNo" th:value="${msgVO.counterInformNo}">
                    </form>
                </td>                
            </tr>
        </th:block>
    </tbody>
</table>

</div>


	<!-- fragment引入 -->
<!-- 	<footer th:block -->
<!-- 		th:replace="~{back-end/back-end-home/fraghead :: footer}"></footer> -->


	<th:block th:replace="~{back-end/back-end-home/fraghead :: js}"></th:block>

</body>
</html>

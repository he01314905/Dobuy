<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>櫃位訊息管理 - listAllMsg.html</title>

<head th:insert="~{/vendor-end/msg/included-fragment}"></head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

<script>
    $(document).ready(function() {
        var table = $('#example').DataTable({
            "lengthMenu": [3, 5, 10, 20, 50, 100],
            "searching": true,  //搜尋功能, 預設是開啟
            "paging": true,     //分頁功能, 預設是開啟
            "ordering": true,   //排序功能, 預設是開啟
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending":  ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            },
            "dom": '<"top"lf>rt<"bottom"ip><"clear">' // 定制DOM元素, "l" 表示 lengthMenu, "f" 表示 filter
        });

        // 在顯示筆數選單的左側插入新增按鈕
        $("div.dataTables_length").prepend('<button id="addBtn" class="btn btn-primary" style="margin-right: 10px;">新增</button>');

        // 新增按鈕點擊事件
        $("#addBtn").click(function() {
            window.location.href = "addMsg"; // 跳轉到新增訊息頁面
        });
    });
</script>
<style type="text/css">
body {
    margin: 1rem 12rem 2rem 12rem;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
        <h2>櫃位訊息管理</h2>
        <h3><a class="navbar-brand" th:href="@{/}">回首頁<label th:text="${success}"></label></a></h3>
    </div>
</nav>

<table id="example" class="display" style="width: 100%">
    <thead>
        <tr style="background-color:rgb(224, 166, 86)">
            <th>櫃位訊息編號</th>
            <th>時間</th>
            <th>內文</th>
            <th>修改</th>
            <th>刪除</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="msgVO : ${msgListData}">
            <tr>
                <td th:text="${msgVO.counterInformNo}"></td>
                <td th:text="${msgVO.informDate}"></td>
                <td th:text="${msgVO.informMsg}"></td>
                <td>
                    <form method="post" th:action="@{/msg/getOne_For_Update}" style="margin-bottom: 0px;">
                        <input type="submit" value="修改">
                        <input type="hidden" name="counterInformNo" th:value="${msgVO.counterInformNo}">
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/msg/delete}" style="margin-bottom: 0px;">
                        <input type="submit" value="刪除">
                        <input type="hidden" name="counterInformNo" th:value="${msgVO.counterInformNo}">
                    </form>
                </td>                
            </tr>
        </th:block>
    </tbody>
</table>

</body>
</html>

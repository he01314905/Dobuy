<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商品審核 - listAllCheckStatus.html</title>

<head th:insert="~{/vendor-end/goods/included-fragment}"></head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!-- ●●css for jquery datatables 用 -->

<!-- ●● jquery datatables 設定 -->
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			"lengthMenu": [3, 5, 10, 20, 50, 100],
			"searching": true,  //搜尋功能, 預設是開啟
		    "paging": true,     //分頁功能, 預設是開啟
		    "ordering": true,   //排序功能, 預設是開啟
		    "language": {
		        "processing": "處理中...",
		        "loadingRecords": "載入中...",
		        "lengthMenu": "顯示 _MENU_ 筆結果",
		        "zeroRecords": "沒有符合的結果",
		        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
		        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
		        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
		        "search": "搜尋:",
		        "paginate": {
		            "first": "第一頁",
		            "previous": "上一頁",
		            "next": "下一頁",
		            "last": "最後一頁"
		        },
		        "aria": {
		            "sortAscending":  ": 升冪排列",
		            "sortDescending": ": 降冪排列"
		        }
		    }
		});
	});
</script>
<style type="text/css">
body {
	margin: 1rem 12rem 2rem 12rem;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
	<div align="center">
		<h2>商品審核 - listAllCheckStatus.html</h2>
		<h3><a class="navbar-brand" th:href="@{/goods/select_page}">
			<img th:src="@{/images/back1.gif}">回查詢頁
			<label th:text="${success}"></label></a></h3>
	</div>
</nav>

<table id="example" class="display" style="width: 100%">
  <thead>
	<tr style="background-color:#CCCCFF">
		<th>計數</th>
		<th>商品編號</th>
		<th>商品類別名稱</th>
		<th>櫃位名稱</th>
		<th>商品名稱</th>
		<th>商品敘述</th>
		<th>商品單價</th>
		<th>商品庫存</th>
		<th>商品狀態</th>
		<th>審核狀態</th>
<!-- 		<th>上架日期</th> -->
<!-- 		<th>下架日期</th> -->
		<th>商品照片</th>
		<th>審核</th>
	</tr>
  </thead>
  <tbody>
	<!-- 加入條件過濾，只顯示 checkStatus == 0 (審核中) 的商品 -->
	<th:block th:each="goodsVO : ${goodsListData}">
		<tr th:if="${goodsVO.checkStatus == 0}"> <!-- 只顯示 checkStatus 為 0 的商品 -->
			<td th:text="${goodsVOStat.count}"></td>
			<td th:text="${goodsVO.goodsNo}"></td>
			<td th:text="${goodsVO.goodsTypeVO.goodstName}"></td>
			<td th:text="${goodsVO.CounterVO.counterCName}"></td>
			<td th:text="${goodsVO.goodsName}"></td>
			<td th:text="${goodsVO.goodsDescription}"></td>
			<td th:text="${goodsVO.goodsPrice}"></td>
			<td th:text="${goodsVO.goodsAmount}"></td>
			<td th:text="${goodsVO.goodsStatus == 0 ? '下架' : '上架'}"></td>
			<td th:text="${goodsVO.checkStatus == 0 ? '審核中' : (goodsVO.checkStatus == 1 ? '通過' : '未通過')}"></td>
<!-- 			<td th:text="${goodsVO.goodsDate}"></td> -->
<!-- 			<td th:text="${goodsVO.goodsEnddate}"></td> -->
			<td>
				<img th:src="@{/goods/DBGifReader} + '?goodsNo=' + ${goodsVO.goodsNo}" width="100px">
			</td>
			<td>
				<!-- 審核狀態表單 -->
				<form method="post" th:action="@{/goods/updateCheckStatus}" style="margin-bottom: 0px;">
				    <input type="submit" value="通過">
				    <input type="hidden" name="goodsNo" th:value="${goodsVO.goodsNo}">
				    <input type="hidden" name="checkStatus" value="1"> <!-- 1 表示通過 -->
				</form>
				<form method="post" th:action="@{/goods/updateCheckStatus}" style="margin-bottom: 0px;">
				    <input type="submit" value="未通過">
				    <input type="hidden" name="goodsNo" th:value="${goodsVO.goodsNo}">
				    <input type="hidden" name="checkStatus" value="2"> <!-- 2 表示未通過 -->
				</form>
			</td>
		</tr>
	</th:block>
  </tbody>
</table>

</body>
</html>

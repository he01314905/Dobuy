<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商品資料 - listOneGoods.html</title>

<head th:insert="~{/vendor-end/goods/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>商品個人資料 - listOneGoods.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/goods/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneGoods-div"> <!-- 此div被select_page.html insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>商品編號:</span><span th:text="${goodsVO.goodsNo}"></span><br/>
		<span>商品類別編號:</span><span th:text="${goodsVO.goodstNo}"></span><br/>
		<span>櫃位編號:</span><span th:text="${goodsVO.counterNo}"></span><br/>
		<span>商品名稱:</span><span th:text="${goodsVO.goodsName}"></span><br/>
		<span>商品敘述:</span><span th:text="${goodsVO.goodsDescription}"></span><br/>
		<span>商品單價:</span><span th:text="${goodsVO.goodsPrice}"></span><br/>
		<span>商品庫存:</span><span th:text="${goodsVO.goodsAmount}"></span><br/>
		<span>商品主圖(必填):</span><span><img th:src="@{/goods/DBGifReader} + '?goodsNo=' + ${goodsVO.goodsNo}" width="100px"></span><br/>
		<span>商品狀態:</span><span th:text="${goodsVO.goodsStatus == 0 ? '未上架' : '已上架'}"></span><br/>
<!-- 		<span>商品上架日期:</span><span th:text="${goodsVO.goodsDate}"></span><br/> -->
<!-- 		<span>商品下架日期:</span><span th:text="${goodsVO.goodsEnddate}"></span><br/> -->
	</div>

</body>
</html>

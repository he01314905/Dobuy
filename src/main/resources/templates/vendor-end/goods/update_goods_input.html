/* 更新 .update_goods 使其具有圓角與背景 */
.update_goods {
  background-color: #ffffff; /* 設置背景顏色 */
  border-radius: 15px; /* 設置圓角 */
  padding: 20px; /* 內邊距讓內容不會貼邊 */
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* 添加輕微陰影讓區塊更立體 */
  max-width: 800px; /* 設置最大寬度 */
  margin: 20px auto; /* 使 section 居中顯示 */
}

/* 調整表單中的輸入框與選擇框樣式 */
input[type="text"], input[type="number"], select, textarea {
  width: 100%; /* 使元素寬度100% */
  padding: 8px; /* 內邊距讓內容更清晰 */
  margin: 10px 0; /* 上下間距 */
  border: 1px solid #ccc; /* 邊框顏色 */
  border-radius: 5px; /* 圓角 */
  background-color: #f9f9f9; /* 背景顏色 */
  box-sizing: border-box; /* 確保padding不會影響寬度 */
}

input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
  outline: none; /* 去掉聚焦時的藍色邊框 */
  border-color: #FF7F00; /* 聚焦時邊框顏色 */
}

/* 增加錯誤訊息的樣式 */
.error {
  color: red;
  font-size: 12px;
  margin-top: 5px;
}

/* 按鈕樣式 */
button#submit {
  padding: 10px 20px;
  background-color: #FF7F00; /* 修改送出按鈕顏色 */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
}

button#submit:hover {
  background-color: #e66d00; /* 鼠標懸停顏色 */
}

button#cancel {
  padding: 10px 20px;
  background-color: #ccc; /* 設定取消按鈕的顏色 */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  margin-right: 10px;
}

button#cancel:hover {
  background-color: #b3b3b3; /* 鼠標懸停顏色 */
}

/* 使表單內容垂直對齊 */
form {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-top: 10px;
}

form div {
  width: 100%;
}

form div label {
  display: block;
  margin-bottom: 5px;
  text-align: left; /* 讓所有的 label 文字靠左 */
}

form div input, form div select, form div textarea {
  width: 100%;
}

/* 讓form內的元素保持一致的間距 */
form div {
  margin-bottom: 20px;
}


</style>

<script type="text/javascript">
function previewImage(event, blobHolderId) {
    var files = event.target.files;
    var blobHolder = document.getElementById(blobHolderId);  // 使用傳入的 blobHolderId 參數

    // 清空現有預覽
    blobHolder.innerHTML = '';

    for (var i = 0; i < files.length; i++) {
        var file = files[i];

        if (file && file.type.startsWith('image/')) {
            var reader = new FileReader();

            reader.onload = function(e) {
                var img = document.createElement("img");
                img.src = e.target.result;
                img.width = 100;
                img.height = 75;
                img.style.margin = '5px';

                blobHolder.appendChild(img);  // 在對應的 blobHolder 中顯示預覽
            };

            reader.readAsDataURL(file);
        } else {
            blobHolder.innerHTML = "<span style='color: red;'>请选择图片文件（jpg, jpeg, png, gif）</span>";
        }
    }
}
</script>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${counterOrderVO}" enctype="multipart/form-data">
			<div>
			<label>訂單編號:</label>
			<input type="text" th:field="*{counterOrderNo}" style="border:0px ; font-weight: bold;" readonly /><br/>

			</div>
			
			<div>
			<label>櫃位編號:</label>
			<input type="text" th:field="*{counterNo}" onclick="hideContent('counterNo.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('counterNo')}" th:errors="*{counterNo}" class="error" id="counterNo.errors"></span>
			</div>
			
			<div>
			<label>會員編號:</label>
			<input type="text" th:field="*{memNo}" onclick="hideContent('memNo.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('memNo')}" th:errors="*{memNo}" class="error" id="memNo.errors"></span>
			</div>
			
			<div>
			<label>原價格:</label>
			<input type="text" th:field="*{orderTotalBefore}" onclick="hideContent('orderTotalBefore.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('orderTotalBefore')}" th:errors="*{orderTotalBefore}" class="error" id="orderTotalBefore.errors"></span>
			</div>

			<div>
			<label>折價後價格:</label>
			<input type="text" th:field="*{orderTotalAfter}" onclick="hideContent('orderTotalAfter.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('orderTotalAfter')}" th:errors="*{orderTotalAfter}" class="error" id="orderTotalAfter.errors"></span>
			</div>
			
			<div>
			<label>收件人姓名:</label>
			<input type="text" th:field="*{receiverName}" onclick="hideContent('receiverName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('receiverName')}" th:errors="*{receiverName}" class="error" id="receiverName.errors"></span>
			</div>
			
			<div>
			<label>收件人地址:</label>
			<input type="text" th:field="*{receiverAdr}" onclick="hideContent('receiverAdr.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('receiverAdr')}" th:errors="*{receiverAdr}" class="error" id="receiverAdr.errors"></span>
			</div>
			
			<div>
			<label>收件人電話:</label>
			<input type="text" th:field="*{receiverPhone}" onclick="hideContent('receiverPhone.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('receiverPhone')}" th:errors="*{receiverPhone}" class="error" id="receiverPhone.errors"></span>
			</div>
			
			
			<div>
			<label>下單時間:</label>
			<input type="text" th:field="*{ordertime}" style="border:0px ; font-weight: bold;" readonly /><br/>

			</div>
			<div>
			<label>優惠券編號:</label>
			<input type="text" th:field="*{disno}" onclick="hideContent('disno.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('disno')}" th:errors="*{disno}" class="error" id="disno.errors"></span>
			</div>
				
				<div>
			<label>訂單狀態:</label>
			<input type="text" th:field="*{orderStatus}" onclick="hideContent('orderStatus.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('orderStatus')}" th:errors="*{orderStatus}" class="error" id="orderStatus.errors"></span>
			</div>
			
			
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- fragment引入 -->
<th:block th:replace="~{back-end/back-end-home/fraghead :: head}"></th:block>

<style type="text/css">
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>
	<!-- fragment引入 -->
	<header th:block th:replace="~{back-end/back-end-home/fraghead :: header}"></header>




	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{insert}" method="post" th:object="${discountVO}">
			
			<div>
			<label>優惠名稱:</label>
			<input type="text" th:field="*{disTitle}" onclick="hideContent('disTitle.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disTitle')}" th:errors="*{disTitle}" class="error" id="disTitle.errors"></span>
			</div>
			
			<div>
			<label>優惠內容:</label>
			<input type="text" th:field="*{disContext}" onclick="hideContent('disContext.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disContext')}" th:errors="*{disContext}" class="error" id="disContext.errors"></span>
			</div>

			<div>
			<label>折扣率:</label>
			<input type="text" th:field="*{disRate}" onclick="hideContent('disRate.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disRate')}" th:errors="*{disRate}" class="error" id="disRate.errors"></span>
			</div>
			
			<div>
			<label>使用條件描述:</label>
			<input type="text" th:field="*{descLimit}" onclick="hideContent('descLimit.errors');" /><br/>
			<span th:if="${#fields.hasErrors('descLimit')}" th:errors="*{descLimit}" class="error" id="descLimit.errors"></span>
			</div>
			
			<div>
			<label>優惠起始日:</label>
			<input type="date" th:field="*{disStart}" onclick="hideContent('disStart.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disStart')}" th:errors="*{disStart}" class="error" id="disStart.errors"></span>
			</div>
			
			<div>
			<label>優惠到期日:</label>
			<input type="date" th:field="*{disEnd}" onclick="hideContent('disEnd.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disEnd')}" th:errors="*{disEnd}" class="error" id="disEnd.errors"></span>
			</div>
			
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
		</form>
	</div>

<script type="text/javascript">
//清除提示信息

function hideContent(d) {
     document.getElementById(d).style.display = "none";
}


</script>
	<!-- fragment引入 -->
	<footer th:block th:replace="~{back-end/back-end-home/fraghead :: footer}"></footer>

	<!-- fragment引入 -->
	<th:block th:replace="~{back-end/back-end-home/fraghead :: js}"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- fragment引入 -->
    <th:block th:replace="~{back-end/back-end-home/fraghead :: head}"></th:block>

    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 120px;
            margin-right: 1rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input, 
        .form-group select {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid rgba(173, 129, 85, 0.3);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: rgba(173, 129, 85, 0.8);
            box-shadow: 0 0 5px rgba(173, 129, 85, 0.2);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            margin-left: 120px;
        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn-container {
            text-align: center;
            margin-top: 2rem;
        }

        .btn-submit {
            background: rgba(173, 129, 85, 0.8);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: rgba(173, 129, 85, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(173, 129, 85, 0.2);
        }

        .btn-cancel {
            background: rgba(108, 117, 125, 0.8);
            margin-left: 1rem;
        }

        /* 日期輸入框特別樣式 */
        input[type="date"] {
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid rgba(173, 129, 85, 0.3);
        }

        /* 數字輸入框特別樣式 */
        input[type="number"] {
            padding: 0.5rem;
            border-radius: 8px;
            width: 120px;
        }

        /* 表單驗證提示樣式 */
        .error {
            font-size: 0.875rem;
            color: #dc3545;
            margin-left: 120px;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <!-- fragment引入 -->
    <header th:block th:replace="~{back-end/back-end-home/fraghead :: header}"></header>

    <div class="form-container">
        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 2rem;">新增平台優惠</h2>

        <!-- 顯示成功/錯誤訊息 -->
        <div th:if="${success}" class="success-message">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/discount/insert}" method="post" th:object="${discountVO}">
            <div class="form-group">
                <label for="disTitle">優惠名稱:</label>
                <input type="text" id="disTitle" th:field="*{disTitle}" required/>
                <span th:if="${#fields.hasErrors('disTitle')}" th:errors="*{disTitle}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="disContext">優惠內容:</label>
                <input type="text" id="disContext" th:field="*{disContext}" required/>
                <span th:if="${#fields.hasErrors('disContext')}" th:errors="*{disContext}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="disRate">折扣率:</label>
                <input type="number" id="disRate" th:field="*{disRate}" step="0.01" min="0.01" max="1.00" required/>
                <span th:if="${#fields.hasErrors('disRate')}" th:errors="*{disRate}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="descLimit">使用敘述:</label>
                <input type="text" id="descLimit" th:field="*{descLimit}" required/>
                <span th:if="${#fields.hasErrors('descLimit')}" th:errors="*{descLimit}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="disStart">優惠起始日:</label>
                <input type="date" id="disStart" th:field="*{disStart}" required/>
                <span th:if="${#fields.hasErrors('disStart')}" th:errors="*{disStart}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="disEnd">優惠到期日:</label>
                <input type="date" id="disEnd" th:field="*{disEnd}" required/>
                <span th:if="${#fields.hasErrors('disEnd')}" th:errors="*{disEnd}" class="error"></span>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-submit">送出新增</button>
                <a th:href="@{/discount/listAllDiscount}" class="btn-submit btn-cancel">返回列表</a>
            </div>
        </form>
    </div>

    <!-- fragment引入 -->
    <footer th:block th:replace="~{back-end/back-end-home/fraghead :: footer}"></footer>
    <!-- fragment引入 -->
    <th:block th:replace="~{back-end/back-end-home/fraghead :: js}"></th:block>
</body>
</html>

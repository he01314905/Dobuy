<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- fragment引入 -->
<th:block th:replace="~{back-end/back-end-home/fraghead :: head}"></th:block>

<style type="text/css">
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>
	<!-- fragment引入 -->
	<header th:block th:replace="~{back-end/back-end-home/fraghead :: header}"></header>



	<div align="center" th:fragment="listOneDiscount-div"> <!-- 此div可供其他頁面insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>平台優惠編號:</span><span th:text="${discountVO.disNo}"></span><br/>
		<span>優惠名稱:</span><span th:text="${discountVO.disTitle}"></span><br/>
		<span>優惠內容:</span><span th:text="${discountVO.disContext}"></span><br/>
		<span>折扣率:</span><span th:text="${discountVO.disRate}"></span><br/>
		<span>優惠狀態:</span>
		<span th:text="${discountVO.disStatus == 0 ? '尚未開放' : (discountVO.disStatus == 1 ? '使用中' : '過期')}"></span><br/>
		<span>使用條件:</span><span th:text="${discountVO.descLimit}"></span><br/>
		<span>建立日期:</span><span th:text="${#dates.format(discountVO.createdAt, 'yyyy-MM-dd')}"></span><br/>
		<span>更新日期:</span><span th:text="${#dates.format(discountVO.updatedAt, 'yyyy-MM-dd')}"></span><br/>
		<span>起始日:</span><span th:text="${#dates.format(discountVO.disStart, 'yyyy-MM-dd')}"></span><br/>
		<span>到期日:</span><span th:text="${#dates.format(discountVO.disEnd, 'yyyy-MM-dd')}"></span><br/>
	</div>

	<!-- fragment引入 -->
	<footer th:block th:replace="~{back-end/back-end-home/fraghead :: footer}"></footer>

	<!-- fragment引入 -->
	<th:block th:replace="~{back-end/back-end-home/fraghead :: js}"></th:block>

</body>
</html>

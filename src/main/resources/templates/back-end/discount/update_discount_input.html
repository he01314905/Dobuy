<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>平台優惠修改 - update_discount_input.html</title>

<head th:insert="~{/back-end/discount/included-fragment}"></head>
<style type="text/css">
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>平台優惠修改 - update_discount_input.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/discount/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${discountVO}">
			<div>
			<label>平台優惠編號:</label>
			<input type="text" th:field="*{disNo}" style="border:0px ; font-weight: bold;" readonly /><br/>
			</div>
			
			<div>
			<label>優惠名稱:</label>
			<input type="text" th:field="*{disTitle}" onclick="hideContent('disTitle.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disTitle')}" th:errors="*{disTitle}" class="error" id="disTitle.errors"></span>
			</div>
			
			<div>
			<label>優惠內容:</label>
			<input type="text" th:field="*{disContext}" onclick="hideContent('disContext.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disContext')}" th:errors="*{disContext}" class="error" id="disContext.errors"></span>
			</div>
			
			<div>
			<label>折扣率:</label>
			<input type="text" th:field="*{disRate}" onclick="hideContent('disRate.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disRate')}" th:errors="*{disRate}" class="error" id="disRate.errors"></span>
			</div>

			<div>
			<label>使用條件:</label>
			<input type="text" th:field="*{descLimit}" onclick="hideContent('descLimit.errors');" /><br/>
			<span th:if="${#fields.hasErrors('descLimit')}" th:errors="*{descLimit}" class="error" id="descLimit.errors"></span>
			</div>

			<div>
			<label>開始日期:</label>
			<input type="date" th:field="*{disStart}" onclick="hideContent('disStart.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disStart')}" th:errors="*{disStart}" class="error" id="disStart.errors"></span>
			</div>
			
			<div>
			<label>結束日期:</label>
			<input type="date" th:field="*{disEnd}" onclick="hideContent('disEnd.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disEnd')}" th:errors="*{disEnd}" class="error" id="disEnd.errors"></span>
			</div>
			
			<div>
		    <label>優惠狀態:</label>
		    <select th:field="*{disStatus}">
		        <option value="0">尚未開放</option>
		        <option value="1">使用中</option>
		        <option value="2">過期</option>
		    </select><br/>
		    <span th:if="${#fields.hasErrors('disStatus')}" th:errors="*{disStatus}" class="error" id="disStatus.errors"></span>
			</div>

			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
		</form>
	</div>

<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}
</script>

</body>
</html>

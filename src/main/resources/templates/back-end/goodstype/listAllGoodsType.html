}

    padding: 0 20px 620px 20px;

  /* 表格樣式 */
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
    /* 設置每個表格單元格的邊框樣式 */
  th, td {
    border: 1px solid #ddd; /* 淺灰色邊框 */

  }

<div  class="table-container">
<!-- 商品類別列表 -->
<table id="example" class="display" style="width: 100%">
  	<h2 style="display: flex; justify-content: space-between; align-items: center;">
  商品類別
    <!-- 讓新增商品按鈕顯示在右側 -->
  <a th:href="@{/goodstype/addGoodsType}" class="add-goodstype-btn">新增商品類別</a>
	</h2>
  <thead>
    <tr>
        <th>計數</th>
        <th>商品類別編號</th>
        <th>商品類別名稱</th>
        <th>修改</th>
        <th>刪除</th>
    </tr>
  </thead>

  <tbody>
    <th:block th:each="goodsTypeVO : ${goodsTypeListData}">
    
        <tr>
            <td th:text="${goodsTypeVOStat.count}"></td>
            <td th:text="${goodsTypeVO.goodstNo}"></td>
            <td th:text="${goodsTypeVO.goodstName}"></td>
            <td>
                <form method="post" th:action="@{/goodstype/getOne_For_Update}" style="margin-bottom: 0px;">
                    <input type="submit" value="修改">
                    <input type="hidden" name="goodstNo" th:value="${goodsTypeVO.goodstNo}">
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/goodstype/delete}" style="margin-bottom: 0px;">
                    <input type="submit" value="刪除">
                    <input type="hidden" name="goodstNo" th:value="${goodsTypeVO.goodstNo}">
                </form>
            </td>
        </tr>
    </th:block>
  </tbody>
</table>

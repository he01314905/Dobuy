<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商品類別資料</title>
<link rel="stylesheet" href="/back-end-home/css/style.css"> 

<head th:insert="~{/back-end/goodstype/included-fragment}"></head>
<style type="text/css">
    span {
        display: inline-block;
        width: 150px;
        text-align: left;
        font-weight: bold;
    }
        /* 統一的樣式調整 */
    .goodstype_info {
        background-color: #ffffff; /* 設定背景顏色 */
        border-radius: 15px; /* 設定圓角 */
        padding: 20px; /* 內邊距 */
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* 輕微陰影 */
        max-width: 800px; /* 最大寬度 */
        margin: 20px auto; /* 居中顯示 */
        font-size: 16px; /* 設定字體大小 */
    }

    /* span 標籤樣式 */
    .goodstype_info span {
        display: block;
        width: 100%;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
    }

    /* 當是偶數項時，字體顏色更柔和 */
    .goodstype_info span:nth-child(even) {
/*         font-weight: normal; */
        color: #555;
    }

    /* 查詢結果標題置中顯示 */
    .goodstype_info h3 {
        text-align: center;
        font-weight: bold;
    }

    /* 返回連結樣式 */
    .back_link {
        text-align: center;
        margin-top: 20px;
    }

    /* 返回按鈕的樣式 */
    .back_link a {
        font-size: 18px;            /* 設定字體大小 */
        color: white;               /* 設定按鈕文字顏色 */
        background-color:  #ffd165;
        text-decoration: none;      /* 去掉下劃線 */
        padding: 10px 20px 0px 10px;/* 設定內邊距，讓按鈕更大 */
        border-radius: 5px;         /* 邊框圓角 */
        display: inline-block;      /* 使其顯示為行內塊元素 */
        transition: background-color 0.3s ease; /* 增加過渡效果 */
        margin: 0;
    }

    /* 懸停時的效果 */
    .back_link a:hover {
         background-color: #fec031;  /* 當滑鼠懸停時改變背景色 */
    }
</style>
</head>
<body>

    <span>商品類別編號:</span><span th:text="${goodsTypeVO.goodstNo}"></span><br/>
    <span>商品類別名稱:</span><span th:text="${goodsTypeVO.goodstName}"></span><br/>
</div>

</body>
</html>

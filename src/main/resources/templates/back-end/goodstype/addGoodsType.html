<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商品類別新增 - addGoodsType.html</title>

<head th:insert="~{/back-end/goodstype/included-fragment}"></head>
<style type="text/css">
    button {
        padding: 5px;
    }
    form {
        display: table;
    }
    form div {
        display: table-row;
    }
    label, input, span, select {
        display: table-cell;
        margin: 5px;
        text-align: left;
    }
    input[type=text], select {
        width: 200px;
        margin: 5px;
    }
    form div div {
        display: table-cell;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
        <h2>商品類別新增 - addGoodsType.html</h2>
        <h3><a class="navbar-brand" th:href="@{/goodstype/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3>
    </div>
</nav>

<div align="center">
    <h3><b>所有欄位皆為必填欄位</b></h3>
    <form th:action="@{insert}" method="post" th:object="${goodsTypeVO}">
        <div>
            <label>商品類別名稱:</label>
            <input type="text" th:field="*{goodstName}" onclick="hideContent('goodstName.errors');" /><br/>
            <span th:if="${#fields.hasErrors('goodstName')}" th:errors="*{goodstName}" class="error" id="goodstName.errors"></span>
        </div>

<!--         商品類別編號會由資料庫自動生成，無需用戶輸入 -->
<!--         <div> -->
<!--             <label>商品類別編號:</label> -->
<!--             <input type="text" th:field="*{goodstNo}" readonly /><br/> -->
<!--             <span th:if="${#fields.hasErrors('goodstNo')}" th:errors="*{goodstNo}" class="error" id="goodstNo.errors"></span> -->
<!--         </div> -->

        <div>
            <div></div>
            <div><button type="submit" id="submit">送出新增</button></div>
            <div></div>
        </div>
    </form>
</div>

<!-- JavaScript 部分 -->
<script type="text/javascript">
// 清除提示信息
function hideContent(d) {
    document.getElementById(d).style.display = "none";
}
</script>

</body>
</html>

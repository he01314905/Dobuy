<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>管理員資料新增 - addManager</title>

    <style>
        body {
            background: url(@{/back-end/images/background.jpg});
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table#table-1 {
            background-color: #CCCCFF;
            border: 2px solid black;
            text-align: center;
            width: 500px;
        }

        table#table-1 h4 {
            color: red;
            display: block;
            margin-bottom: 1px;
        }

        h4 {
            color: blue;
            display: inline;
        }

        table {
            width: 450px;
            background-color: white;
            margin-top: 1px;
            margin-bottom: 1px;
        }

        table, th, td {
            border: 0px solid #CCCCFF;
        }

        th, td {
            padding: 1px;
        }
    </style>

</head>
<body bgcolor='white'>

<table id="table-1">
    <tr>
        <td><h3>管理員資料新增 - addManager</h3></td>
        <td>
            <h4><a th:href="@{/manager/select_page}"><img th:src="@{/images/cat.gif}" width="150" height="200" border="0">回首頁</a></h4>
        </td>
    </tr>
</table>

<h3>資料新增:</h3>
<div align="center">
<h3><b>所有欄位皆為必填欄位</b></h3>
<form method="post" th:action="@{insert}"  th:object="${managerVO}" enctype="multipart/form-data">
   		<div>
			<label>管理員姓名:</label>
			<input type="text" th:field="*{managerName}" onclick="hideContent('managerName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('managerName')}" th:errors="*{managerName}" class="error" id="managerName.errors"></span>
		</div>
		<div>
			<label>管理員帳號:</label>
			<input type="text" th:field="*{managerAccount}" onclick="hideContent('managerAccount.errors');" /><br/>	<span  th:if="${#fields.hasErrors('managerAccount')}"  style="color:red;" th:errors="*{managerAccount}" class="error" id="managerAccount.errors"></span>
			
		</div>
		<div>
			<label>管理員密碼:</label>
			<input type="text" th:field="*{managerPassword}" onclick="hideContent('managerPassword.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('managerPassword')}" th:errors="*{managerPassword}" class="error" id="managerPassword.errors"></span>
		</div>
		<div>
			    <label>管理員狀態:</label>
			    <input type="radio" th:field="*{managerstatus}" value="1" id="active" th:checked="${managerstatus == 1}" />
			    <span th:if="${#fields.hasErrors('managerstatus')}" th:errors="*{managerstatus}" class="error" id="managerstatus.errors"><label for="active"></label></span>
			    <label for="active">入職</label>
		</div>
 

   			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
</form>
</div>
</body>

</html>

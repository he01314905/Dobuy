<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>權限資料修改 - update_auth_input</title>

    <style>
        body {
            background: url(@{/images/background.jpg});
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table#table-1 {
            background-color: #CCCCFF;
            border: 2px solid black;
            text-align: center;
        }

        table#table-1 h4 {
            color: red;
            display: block;
            margin-bottom: 1px;
        }

        h4 {
            color: blue;
            display: inline;
        }

        input#acc {
            background-color: lightgray;
        }

        table {
            width: 450px;
            background-color: white;
            margin-top: 1px;
            margin-bottom: 1px;
        }

        table, th, td {
            border: 0px solid #CCCCFF;
        }

        th, td {
            padding: 1px;
        }
    </style>

</head>
<body bgcolor="white">

<table id="table-1">
    <tr><td>
        <h3>權限資料修改 - update_auth_input</h3>
        <h4><a th:href="@{/select_page}"><img th:src="@{/images/cat4.png}" width="250" height="150" border="0">回首頁</a></h4>
    </td></tr>
</table>

<h3>資料修改:</h3>

<!-- 錯誤表列 -->
<div th:if="${not #lists.isEmpty(errorMsgs)}">
    <font style="color:red">請修正以下錯誤:</font>
    <ul>
        <li th:each="message : ${errorMsgs}" style="color:red" th:text="${message}"></li>
    </ul>
</div>

<form method="post" th:action="@{/auth/update}" th:object="${authVO}" enctype="multipart/form-data">
    
       <div>
			<label>權限編號:</label>
			<input type="text" th:field="*{authNo}" style="border:0px ; font-weight: bold;" readonly /><br/>

			</div>
       <div>
			<label>權限名稱:</label>
			<input type="text" th:field="*{authTitle}" onclick="hideContent('authTitle.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('authTitle')}" th:errors="*{authTitle}" class="error" id="authTitle.errors"></span>
		</div>
		<div>
			<label>權限內容:</label>
			<input type="text" th:field="*{authContext}" onclick="hideContent('authContext.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('authContext')}" th:errors="*{authContext}" class="error" id="authContext.errors"></span>
		</div>
   			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>		
    
</form>

</body>
</html>

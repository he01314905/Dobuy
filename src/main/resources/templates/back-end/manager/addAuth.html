<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>管理員資料新增 - addManager</title>

    <style>
        body {
            background: url(@{/back-end/images/background.jpg});
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table#table-1 {
            background-color: #CCCCFF;
            border: 2px solid black;
            text-align: center;
            width: 500px;
        }

        table#table-1 h4 {
            color: red;
            display: block;
            margin-bottom: 1px;
        }

        h4 {
            color: blue;
            display: inline;
        }

        table {
            width: 450px;
            background-color: white;
            margin-top: 1px;
            margin-bottom: 1px;
        }

        table, th, td {
            border: 0px solid #CCCCFF;
        }

        th, td {
            padding: 1px;
        }
    </style>

</head>
<body bgcolor='white'>

<table id="table-1">
    <tr>
        <td><h3>權限資料新增 - addManager</h3></td>
        <td>
            <h4><a th:href="@{/manager/select_page}"><img th:src="@{/images/cat.gif}" width="150" height="200" border="0">回首頁</a></h4>
        </td>
    </tr>
</table>

<h3>資料新增:</h3>
<div align="center">
<h3><b>所有欄位皆為必填欄位</b></h3>
<form method="post" th:action="@{/auth/insert}"  th:object="${authVO}" enctype="multipart/form-data">
   		<div>
			<label>權限名稱:</label>
			<input type="text" th:field="*{authTitle}" onclick="hideContent('authTitle.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('authTitle')}" th:errors="*{authTitle}" class="error" id="authTitle.errors"></span>
		</div>
		<div>
			<label>權限內容:</label>
			<input type="text" th:field="*{authContext}" onclick="hideContent('authContext.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('authContext')}" th:errors="*{authContext}" class="error" id="authContext.errors"></span>
		</div>
   			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
</form>
</div>
</body>

</html>

<style>
/* 全局樣式 */
body {
    margin: 0 6rem !important;
    padding: 0 !important;
    background-color: #f8f9fa !important;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* 功能區塊 */
.admin-feature-bar {
    margin: 30px auto;
    padding: 20px 0;
    background: transparent;
    box-shadow: none;
}

.admin-feature-list {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
    margin: 0;
}

.admin-feature-list li {
    margin: 0 15px;
}

.admin-feature-list li a {
    padding: 12px 25px;
    background: rgba(173, 129, 85, 0.5);
    color: #fff;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
    display: inline-block;
    font-size: 16px;
}

.admin-feature-list li a:hover {
    background: rgba(173, 129, 85, 0.8);
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* 資料展示容器 */
.profile-container {
    width: 100%;
    max-width: 600px;
    margin: 30px auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

/* 標題樣式 */
.profile-container h2 {
    color: #2c3e50;
    font-size: 24px;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 600;
}

/* 查詢結果區塊 */
div[align="center"] {
    padding: 20px;
    background: rgba(173, 129, 85, 0.05);
    border-radius: 10px;
    margin-top: 20px;
}

div[align="center"] h3 {
    color: rgba(173, 129, 85, 0.9);
    margin-bottom: 20px;
    font-size: 20px;
}

/* 資料顯示樣式 */
div[align="center"] span {
    display: inline-block;
    margin: 8px 0;
    font-size: 16px;
    line-height: 1.6;
}

/* 標籤樣式 */
div[align="center"] span:nth-child(odd) {
    font-weight: 600;
    color: #2c3e50;
    width: 100px;
    text-align: right;
    margin-right: 10px;
}

/* 數據樣式 */
div[align="center"] span:nth-child(even) {
    color: #666;
    text-align: left;
    flex: 1;
}

/* 分隔線 */
div[align="center"] br {
    content: "";
    display: block;
    margin: 5px 0;
}

/* 響應式設計 */
@media (max-width: 768px) {
    body {
        margin: 0 1rem !important;
    }
    
    .profile-container {
        margin: 20px;
        padding: 20px;
    }
    
    .admin-feature-list {
        flex-direction: column;
        align-items: center;
    }
    
    .admin-feature-list li {
        margin: 10px 0;
    }
    
    div[align="center"] span {
        font-size: 14px;
    }
}
</style>

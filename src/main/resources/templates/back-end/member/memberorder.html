<script

<script>
	var dataTablesJQ = $.noConflict(true); // 使用獨立的 jQuery 實例
	dataTablesJQ(document).ready(function() {
		dataTablesJQ('#example').DataTable({
			"lengthMenu" : [ 20, 50, 100 ],
			"searching" : true,
			"paging" : true,
			"ordering" : true,
			"language" : {
				"processing" : "處理中...",
				"loadingRecords" : "載入中...",
				"lengthMenu" : "顯示 _MENU_ 筆結果",
				"zeroRecords" : "沒有符合的結果",
				"info" : "顯示第 _START_ 至 _END_ 筆結果，共 _TOTAL_ 筆",
				"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
				"infoFiltered" : "(從 _MAX_ 筆結果中過濾)",
				"search" : "搜尋:",
				"paginate" : {
					"first" : "第一頁",
					"previous" : "上一頁",
					"next" : "下一頁",
					"last" : "最後一頁"
				},
				"aria" : {
					"sortAscending" : ": 升冪排列",
					"sortDescending" : ": 降冪排列"
				}
			}
		});
	});
</script>

<style>
    .admin-feature-bar {
   
  /* background-color: rgba(173, 137, 100, 0.65); 深棕色背景，具有透明感 */
  border-radius: 10px;
 
}

#example {
    margin-left: 20px; /* 調整左邊距離 */
}

.admin-feature-list {
    display: flex;
    justify-content: center; /* 水平置中 */
    list-style: none;
   
    
    border-bottom: 1px solid #ddd; /* 下方邊框 */
    background: linear-gradient(to bottom,rgba(173, 129, 85, 0.9), rgba(128, 95, 63, 0.99), rgba(128, 95, 63, 0.99));    margin-top: 0;
  border-radius: 10px; /* 圓角 */
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15); /* 添加陰影 */
  padding: 10px 0;
    
}

.admin-feature-list li {
    margin: 0 100px; /* 每個項目間距 */
   margin-left: 20px;
    
}

.admin-feature-list li a {
    color: #130f0f; /* 字體設為白色 */
  /* padding: 10px 15px; */
  transition: background-color 0.3s;
  border-radius: 6px;
  /* padding-right: 20px; */
  padding: 10px;
}

.admin-feature-list li a:hover {
    text-decoration: underline;
    background-color: rgba(141, 129, 115, 0.65);
}

    .profile-container {
    width: 60%;
    margin: 10px 10%;
    font-family: Arial, sans-serif;
}

h2 {
    font-size: 24px;
    font-weight: bold;
}

.profile-form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

.profile-info {
    margin-bottom: 10px;
}

input[type="text"] {
    padding: 8px;
    width: 100%;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.profile-gender input {
    margin-right: 5px;
}

.profile-birthday select {
    padding: 8px;
    margin-right: 5px;
}

.save-btn {
    margin-top: 20px;
    padding: 10px;
    background-color: #ff4500;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

</style>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />

 <link rel="stylesheet" href="/back-end-home/css/style.css">

<body>
   <!-- Preloader -->
    <div id="preloader">
        <div class="preload-content">
            <div id="original-load"></div>
        </div>
    </div>
	<!-- fragment引入 -->
	<header th:block th:replace="~{back-end/back-end-home/fraghead :: header}"></header>



     
<br>
 <table id="example">
<thead>
    <tr>
        <th>訂單編號</th>
        <th>櫃位編號</th>
        <th>會員編號</th>
        <th>折扣前金額</th>
        <th>折扣後金額</th>
        <th>收件人名稱</th>
        <th>收件人地址</th>
        <th>收件人手機</th>
        <th>折扣券編號</th>
        <th>訂單狀態</th>
        <th>下單時間</th>
        
  
    </tr>
</thead>


  <th:block th:each="order : ${alist}">
    <tr>
        <td th:text="${order.counterOrderNo}"></td> <!-- 顯示會員編號 -->
        <td th:text="${order.counterNo}"></td> <!-- 顯示會員帳號 -->
        <td th:text="${order.memNo}"></td> <!-- 顯示會員密碼 -->
        <td th:text="${order.orderTotalBefore}"></td> <!-- 顯示會員地址 -->
        <td th:text="${order.orderTotalAfter}"></td> <!-- 顯示會員手機 -->
        <td th:text="${order.receiverName}"></td> <!-- 顯示會員身分證 -->
        <td th:text="${order.receiverAdr}"></td> <!-- 顯示會員信箱 -->
        <td th:text="${order.receiverPhone}"></td> <!-- 顯示會員性別 -->
        <td th:text="${order.memCouponNo}"></td>
        <td th:text="${order.getOrderDisplay}"></td>
        <td th:text="${#dates.format(order.ordertime, 'yyyy-MM-dd')}"></td>  
  
</th:block>

</table>
      

</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>櫃位輪播資訊管理 - selectPage.html</title>

<div th:insert="~{/vendor-end/countercarousel/included-fragment}"></div> <!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">
    /* Reuse styles from previous page for consistency */
    body {
        background-color: #f4f4f9; /* Light background */
        font-family: Arial, sans-serif;
    }

    /* Navbar with dark header */
    nav.navbar {
        background-color: #343a40;
        border-bottom: 2px solid #ffd165; /* Adds a subtle yellow line under the navbar */
    }

    .navbar h2, .navbar h3 {
        color: white;
    }

    .navbar-brand img {
        width: 30px; /* Adjust size of the back button */
    }

    .navbar h3 a {
        color: white;
        text-decoration: none;
    }

    /* Section container with shadow and rounded corners */
    .a {
        background-color: #ffffff; /* White background */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Add soft shadow */
        padding: 20px;
        max-width: 800px;
        margin: 20px auto; /* Center align and add space */
    }

    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 10px;
    }

    form div {
        margin-bottom: 20px;
        width: 100%;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="password"], select, textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="password"]:focus, select:focus {
        border-color: #ffd165; /* Focus effect */
        outline: none;
    }

    /* Buttons style */
    button {
        padding: 10px 20px;
        background-color: #ffd165;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #fec031;
    }

    /* Center the error block */
    .errorblock {
        color: red;
        font-size: 14px;
    }

    /* Align the list of options and inputs */
    ul {
        list-style-type: none;
        padding-left: 0;
    }

    li {
        margin: 10px 0;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> 
        <h2>櫃位輪播資訊管理 - selectPage.html</h2>
        <h3>
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/back1.gif}">回首頁
            </a>
        </h3>
    </div>
</nav>

<br><br><br><br><br><br>

<h4><span>資料查詢:</span></h4>

<!-- Error block -->
<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>

<div class="a">
  <ul>
    <li><h5><a th:href="@{/countercarousel/ALLCarousel}">List</a> all Counter Carousels. <br><br></h5></li>

    <li>
        <form method="post" th:action="@{/countercarousel/getOneForDisplay}">
            輸入輪播資訊編號:
            <input type="text" name="counterCarouselNo" th:value="${param.id}" > 
            <input type="submit" value="送出">
        </form><br>
    </li>

    <li><form method="post" th:action="@{/countercarousel/getOneForDisplay}">
            選擇輪播資訊編號:
            <select name="counterCarouselNo">
                <option th:each="counterCarouselVO : ${counterCarouselList}" th:value="${counterCarouselVO.id}" th:text="${counterCarouselVO.id}" />
            </select>
            <input type="submit" value="送出">
        </form><br>
    </li>

    <li><form method="post" th:action="@{/countercarousel/getOneForDisplay}">
            選擇櫃位編號:
            <select name="counterNo">
                <option th:each="counterCarouselVO : ${counterCarouselListData}" th:value="${counterCarouselVO.counterNo}" th:text="${counterCarouselVO.counterNo}" />
            </select>
            <input type="submit" value="送出">
        </form><br>
    </li>
    
    <!-- Advanced query -->
    <li>   
    <form method="post" th:action="@{/countercarousel/listByCompositeQuery}">
        <font color=blue>萬用複合查詢:</font><br>
        輸入輪播資訊編號: 
        <input type="text" name="counterCarouselNo" value=""><br>
        輸入櫃位編號: 
        <input type="text" name="counterNo" value=""><br>
        輸入商品編號: 
        <input type="text" name="goodsNo" value=""><br>
        <input type="submit" value="送出">
     </form>
  </li>
  </ul>   

<h4><span>櫃位輪播資訊管理</span></h4>
<ul>
    <li><h5><a th:href="@{/countercarousel/addCarousel}">Add</a> a new Counter Carousel.</h5></li>
</ul>
</div>
    
<!-- 旗標getOne_For_Display見CounterCarouselController.java的相關邏輯 -->
<div class="b" th:if="${getOneForDisplay}">
    <!-- 使用listOneCounterCarousel.html網頁的listOneCounterCarousel-div片段 --> 
    <div th:insert="~{/vendor-end/countercarousel/listOneCounterStorecarousel :: listOneCounterStorecarousel-div}"></div>
</div>

</body>
</html>

  <div class="container">
  <form class="needs-validation" novalidate th:action="@{/used/ecpayCheckout}" method="post">
    <div class="row">
      <!-- 左側：帳單地址 -->
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">收件人資訊</h4>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">姓名</label>
 <input type="text" 
 class="form-control" 
 id="Name" 
 name="receiverName" 
 th:value="${receiverName}" 
 maxlength="40" 
 pattern="^[\u4e00-\u9fa5a-zA-Z\s]{1,30}$" 
 title="姓名只能包含中英文和空格，且長度應在 1 到 30 個字元之間。" 
 required>
    		<div class="invalid-feedback">請填真實姓名 避免查無收件人，姓名長度應在 1 到 40 個字元之間，且僅允許中英文和空格。</div>
    
          </div>

          <div class="col-11">
            <label for="lastName"  class="form-label">電話 :</label>
  <input type="tel" name="receiverPhone" class="form-control" id="phone" 
th:value="${receiverPhone}" 
pattern="^09\d{8}$" 
title="請輸入有效的手機號碼 (09 開頭，共 10 位數字)。" 
maxlength="10" 
required>

            <div class="invalid-feedback">請輸入有效的手機號碼 (09 開頭，共 10 位數字)。</div>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">地址</label>
   <input type="text" 
class="form-control" 
id="address" 
name="receiverAdr" 
th:value="${receiverAdr}" 
maxlength="80" 
pattern="^[\u4e00-\u9fa5a-zA-Z0-9,.\s\-]{1,80}$" 
title="地址只能包含中英文、數字、逗號、點、空格及連字符，且最多 80 字元。" 
required>

            <div class="invalid-feedback">請輸入您的送貨地址。地址只能包含中英文、數字、逗號、點、空格及連字符，且最多 80 字元。</div>
          </div>
          
        </div>

        <hr class="my-4">
      </div>

      <!-- 右側：購物清單 -->
      <div class="col-md-5 col-lg-4">
    <h4 class="mb-3">購物清單</h4>
    <h5 class="mb-3">商品編號 : <span th:text="${usedVO.usedNo}"></span></h5>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">商品名稱</th>
                <th scope="col">數量</th>
                <th scope="col">單價</th>
            </tr>
        </thead>
        <tbody>
		    <tr >
		        <td>
				    <span  th:text="${usedVO.usedName}" ></span>
				</td>
				<td>
				    <span  th:text="${usedCount}"></span>
				</td>
				<td>
				    <span  th:text="${usedVO.usedPrice}"></span>
				</td>
		    </tr>
		</tbody>
		<tfoot>
		    <tr>
		        <th colspan="2">總計</th>
		        <th>
		            <!-- 總計金額 -->
<input type="number" name="totalAmount" th:value="${usedCount * usedVO.usedPrice}" readonly>
		        </th>
		    </tr>
		</tfoot>
		

    </table>
</div>

    </div>
    <input type="text"  hidden class="form-control" th:field="${usedVO}" readonly>
<input type="text"  hidden class="form-control" th:field="${usedVO.usedNo}" readonly>
<input type="text"  hidden class="form-control" th:field="${usedVO.usedName}" readonly>
<input type="number" hidden class="form-control" name="usedCount" th:value="${usedCount}" readonly>
<input type="number" hidden class="form-control" th:field="${usedVO.usedPrice}" readonly>
    <button class="w-100 btn btn-primary btn-lg" type="submit">結帳</button>

                需要有效的名字。
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">姓</label>

              </div>

            <div class="col-12">

            </div>

            <div class="col-12">

              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">

              <input type="text" class="form-control" id="address" placeholder="地址 1" required>
              <div class="invalid-feedback">
                請輸入您的送貨地址。
              </div>
            </div>

            <div class="col-12">
              <label for="address2" class="form-label">地址 2<span class="text-body-secondary">(選填)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="地址 2">
            </div>
          </div>

          <hr class="my-4">
          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="same-address">
            <label class="form-check-label" for="same-address">送貨地址與我的帳單地址相同</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info">

<hr class="my-4">

            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">金融卡</label>
            </div>
            <div class="form-check">

              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>

          <div class="row gy-3">

              <small class="text-body-secondary">卡片上顯示的全名</small>

              </div>
            </div>

            <div class="col-md-6">

              <input type="text" class="form-control" id="cc-number" placeholder="" required>
              <div class="invalid-feedback">
                信用卡號碼為必填項目
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">到期日</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
              <div class="invalid-feedback">
                需要有效期限
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
              <div class="invalid-feedback">
                需要安全碼
              </div>
            </div>
          </div>

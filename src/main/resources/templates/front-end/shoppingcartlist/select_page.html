<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>購物車資料管理 - select_page.html</title>

<head th:insert="~{/front-end/shoppingcartlist/included-fragment}"></head> <!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">
    button {
        padding: 5px;
    }
    form {
        display: table;
    }
    form div {
        display: table-row;
    }
    label, input, span, select {
        display: table-cell;
        margin: 2px;
        text-align: left;        
    }
    input[type=text], input[type=password], select, textarea {
        width: 200px;
        margin: 2px;
    }
    form div div {
        display: table-cell;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
        display: inline-block;
        width: 150px;
        text-align: left;
        font-weight: bold;
    }
    div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
        <h2>購物車資料管理 - select_page.html</h2>
        <h3><a class="navbar-brand" th:href="@{/shoppingcartlist}"><img th:src="@{/images/back1.gif}">回shoppingcartlist.html</a></h3>
    </div>
</nav>

<h4><span>資料查詢:</span></h4>
<!-- 錯誤表列 -->
<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>

<div class="a">
    <ul>
        <li><h5><a href='listAllShoppingCartList'>List</a> all ShoppingCartList. <br><br></h5></li>

        <!-- 根據購物車編號查詢 -->
        <li>
            <form method="post" th:action="@{getOne_For_Display}">
                輸入購物車編號:
                <input type="text" name="shoppingcartListNo" th:value="${param.shoppingcartListNo}" > 
                <input type="submit" value="送出"> (輸入如1)
            </form><br>
        </li>

        <!-- 根據會員編號查詢 -->
        <li>
            <form method="post" th:action="@{getOne_For_Display}">
                輸入會員編號:
                <input type="text" name="memNo" th:value="${param.memNo}" > 
                <input type="submit" value="送出"> (輸入如1)
            </form><br>
        </li>

        <!-- 根據商品名稱查詢 -->
        <li>
            <form method="post" th:action="@{getOne_For_Display}">
                輸入商品名稱:
                <input type="text" name="goodsName" th:value="${param.goodsName}" > 
                <input type="submit" value="送出"> (輸入如路易威登)
            </form><br>
        </li>

        <!-- 萬用複合查詢 -->
        <li>
            <form method="post" th:action="@{listShoppingCart_ByCompositeQuery}">
                <font color=blue>萬用複合查詢:</font><br>
                輸入購物車編號:
                <input type="text" name="shoppingcartListNo" value=""><br>

                輸入會員編號:
                <input type="text" name="memNo" value=""><br>

                輸入商品名稱:
                <input type="text" name="goodsName" value=""><br>

                輸入商品單價:
                <input type="text" name="goodsPrice" value=""><br>

                輸入商品數量:
                <input type="text" name="goodsNum" value=""><br>

                訂單總金額:
                <input type="text" name="orderTotalprice" value=""><br>

                <input type="submit" value="送出">
            </form>
        </li>
    </ul>

    <h4><span>購物車管理</span></h4>
    <ul>
        <li><h5><a th:href="@{/shoppingcartlist/addShoppingCartList}">Add</a> a new Shopping Cart.</h5></li>
    </ul>
</div>

<!-- 顯示查詢結果 -->
<div class="b" th:if="${getOne_For_Display}">
    <!-- 使用listOneShoppingCart.html網頁的listOneShoppingCart-div片段 -->
    <div th:insert="~{/front-end/shoppingcartlist/addShoppingCartList :: listOneShoppingCartList-div}"></div>
</div>

</body>
</html>

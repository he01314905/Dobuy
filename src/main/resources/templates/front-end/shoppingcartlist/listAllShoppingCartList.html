<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有購物車資料 - listAllShoppingCartList.html</title>

<head th:insert="~{/front-end/shoppingcartlist/included-fragment}"></head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script> <!-- ●●js for jquery datatables -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script> <!-- ●●js for jquery datatables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!-- ●●css for jquery datatables -->

<!-- ●● jquery datatables 設定 -->
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			"lengthMenu": [3, 5, 10, 20, 50, 100],
			"searching": true,  // 搜尋功能，預設開啟
		    "paging": true,     // 分頁功能，預設開啟
		    "ordering": true,   // 排序功能，預設開啟
		    "language": {
		        "processing": "處理中...",
		        "loadingRecords": "載入中...",
		        "lengthMenu": "顯示 _MENU_ 筆結果",
		        "zeroRecords": "沒有符合的結果",
		        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
		        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
		        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
		        "search": "搜尋:",
		        "paginate": {
		            "first": "第一頁",
		            "previous": "上一頁",
		            "next": "下一頁",
		            "last": "最後一頁"
		        },
		        "aria": {
		            "sortAscending": ": 升冪排列",
		            "sortDescending": ": 降冪排列"
		        }
		    }
		});
	});
</script>

<style type="text/css">
body {
	margin: 1rem 12rem 2rem 12rem;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
	<div align="center">
		<h2>所有購物車資料 - listAllShoppingCartList.html</h2>
		<h3><a class="navbar-brand" th:href="@{/shoppingcartlist/select_page}">
			<img th:src="@{/images/back1.gif}">回查詢頁
			<label th:text="${success}"></label></a></h3>
	</div>
</nav>

<table id="example" class="display" style="width: 100%">
  <thead>
    <tr style="background-color:#CCCCFF">
      <th>計數</th>
      <th>購物車編號</th>
      <th>會員編號</th>
      <th>商品編號</th>
      <th>商品照片</th>
      <th>商品名稱</th>
      <th>商品單價</th>
      <th>商品數量</th>
      <th>訂單總金額</th>
      <th>修改</th>
      <th>刪除</th>
    </tr>
  </thead>

  <tbody>
    <th:block th:each="shoppingCartListVO : ${shoppingCartListListData}">
      <tr>
        <td th:text="${shoppingCartListVOStat.count}"></td>
        <td th:text="${shoppingCartListVO.shoppingcartListNo}"></td>
        <td th:text="${shoppingCartListVO.memNo}"></td>
        <td th:text="${shoppingCartListVO.goodsNo}"></td>
		<td>
			<img th:src="@{/shoppingcartlist/DBGifReader} + '?shoppingcartListNo=' + ${shoppingCartListVO.shoppingcartListNo}" width="100px">
		</td>
        <td th:text="${shoppingCartListVO.goodsName}"></td>
        <td th:text="${shoppingCartListVO.goodsPrice}"></td>
        <td th:text="${shoppingCartListVO.goodsNum}"></td>
        <td th:text="${shoppingCartListVO.orderTotalprice}"></td>
        <td>
          <form method="post" th:action="@{/shoppingcartlist/getOne_For_Update}" style="margin-bottom: 0px;">
            <input type="submit" value="修改">
            <input type="hidden" name="shoppingcartListNo" th:value="${shoppingCartListVO.shoppingcartListNo}">
          </form>
        </td>
        <td>
          <form method="post" th:action="@{/shoppingcartlist/delete}" style="margin-bottom: 0px;">
            <input type="submit" value="刪除">
            <input type="hidden" name="shoppingcartListNo" th:value="${shoppingCartListVO.shoppingcartListNo}">
          </form>
        </td>
      </tr>
    </th:block>
  </tbody>
</table>

</body>
</html>

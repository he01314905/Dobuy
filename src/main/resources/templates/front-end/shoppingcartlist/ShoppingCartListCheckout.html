<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>購物車清單</title>
  <link rel="stylesheet" th:href="@{/shoppingcartlist/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/shoppingcartlist/css/checkout.css}">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h4 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 15px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .left, .right {
      flex: 1;
      min-width: 300px;
    }
    .right {
      max-width: 400px;
    }
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>結帳</h4>
    <div class="content">
      <!-- 左側表單 -->
      <div class="left">
        <form method="post" action="/ecpayCheckout">
          <div class="mb-3">
            <label for="fullName" class="form-label">姓名</label>
            <input type="text" class="form-control" id="fullName" name="name" placeholder="請輸入您的姓名" 
              pattern="^[A-Za-z\u4e00-\u9fa5]{2,10}$" title="姓名必須是2-10位的中文或英文，不能有特殊符號" required>
            <div class="error" id="fullNameError"></div>
          </div>
            <div class="mb-3">
            <label for="phone" class="form-label">手機</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="請輸入您的手機" 
                 pattern="^09\d{8}$" title="手機格式不正確，必須包含 09,並且要10位數字" required>
            <div class="error" id="phoneError"></div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="請輸入送貨地址" 
              pattern="^[A-Za-z0-9\u4e00-\u9fa5]{2,20}$" title="地址只能包含中文、英文和數字，且長度為2-20位" required>
            <div class="error" id="addressError"></div>
          </div>
          
          
          <th:block th:each="a:${carlist}">
          <div th:text="${a.orderTotalprice}"></div>
            <input type="hidden" name="orderTotalprice" th:value="${a.orderTotalprice}">
            <input type="hidden" name="goodsName" th:value="${a.goodsName}">
            <input type="hidden" name="goodsNum" th:value="${a.goodsNum}">
            <input type="hidden" name="goodsNo" th:value="${a.goodsNo}">
            <input type="hidden" name="memNo" th:value="${a.memNo}">
          </th:block>
        <span th:each="b:${ab}">
        <input type="hidden" name="counterNo" th:value="${b.counterVO.counterNo}"></span>
      
          <button class="btn btn-primary" id="ecpayCheckoutBtn" type="submit">立即結帳</button>
        </form>
      </div>
      <!-- 右側購物車 -->
      <div class="right">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">購物車清單</span>
          <span class="badge bg-primary rounded-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">產品名稱</h6>
              <small class="text-body-secondary">簡要說明</small>
            </div>
            <span class="text-body-secondary">$12</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">第二個產品</h6>
              <small class="text-body-secondary">簡要說明</small>
            </div>
            <span class="text-body-secondary">$8</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-body-tertiary">
            <div class="text-success">
              <h6 class="my-0">促銷代碼</h6>
              <small>EXAMPLECODE</small>
            </div>
            <span class="text-success">−$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>總計 (NT)</span>
            <strong>$20</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div>© 2024 DO BUY. All Rights Reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 表單驗證提示顯示
    document.getElementById('fullName').addEventListener('focus', function() {
      document.getElementById('fullNameError').innerText = '姓名必須是2-10位的中文或英文，不能有特殊符號';
    });
    document.getElementById('phone').addEventListener('focus', function() {
        document.getElementById('phoneError').innerText = '手機必須09開頭且要10位數字';
      });

    document.getElementById('address').addEventListener('focus', function() {
      document.getElementById('addressError').innerText = '地址只能包含中文、英文和數字，且長度為2-20位';
    });

  </script>
</body>
</html>

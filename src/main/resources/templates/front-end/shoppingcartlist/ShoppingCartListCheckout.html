<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>購物車清單</title>
  <link rel="stylesheet" th:href="@{/shoppingcartlist/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/shoppingcartlist/css/checkout.css}">
  <style type="text/css">
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h4 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 50px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h4>結帳</h4>
    <form method="post" action="/test/ecpay">
      <div class="row g-3">
        <!-- 左側表單區塊 -->
        <div class="col-md-7 col-lg-8">
          <!-- 姓名欄位 -->
          <div class="mb-3">
            <label for="fullName" class="form-label">姓名</label>
            <input type="text" class="form-control" id="fullName" placeholder="請輸入您的姓名" 
              pattern="^[A-Za-z\u4e00-\u9fa5]{2,10}$" title="姓名必須是2-10位的中文或英文，不能有特殊符號" required>
            <div class="error" id="fullNameError"></div>
          </div>

          <!-- 地址欄位 -->
          <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <input type="text" class="form-control" id="address" placeholder="請輸入送貨地址" 
              pattern="^[A-Za-z0-9\u4e00-\u9fa5]{2,20}$" title="地址只能包含中文、英文和數字，且長度為2-20位" required>
            <div class="error" id="addressError"></div>
          </div>

          <!-- 新增 Email 欄位 -->
          <div class="mb-3">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件" 
              pattern="^[\w-]+(\.[\w-]+)*@[\w-]+\.[a-z]{2,6}$" title="電子郵件格式不正確，必須包含 '@' 並以 .com 結尾" required>
            <div class="error" id="emailError"></div>
          </div>

          <button class="btn btn-primary" type="submit">立即結帳</button>
        </div>

        <!-- 右側購物車清單 -->
        <div class="col-md-5 col-lg-4 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">購物車清單</span> <!-- 購物車標題 -->
            <span class="badge bg-primary rounded-pill">3</span> <!-- 顯示商品數量 -->
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">產品名稱</h6>
                <small class="text-body-secondary">簡要說明</small>
              </div>
              <span class="text-body-secondary">$12</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">第二個產品</h6>
                <small class="text-body-secondary">簡要說明</small>
              </div>
              <span class="text-body-secondary">$8</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">第三個產品</h6>
                <small class="text-body-secondary">簡要說明</small>
              </div>
              <span class="text-body-secondary">$5</span>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-body-tertiary">
              <div class="text-success">
                <h6 class="my-0">促銷代碼</h6>
                <small>EXAMPLECODE</small>
              </div>
              <span class="text-success">−$5</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>總計 (NT)</span>
              <strong>$20</strong>
            </li>
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="促銷代碼">
              <button type="submit" class="btn btn-secondary">兌換</button>
            </div>
          </form>
        </div>
      </div>
    </form>
  </div>

  <footer class="footer">
    <div>© 2024 DO BUY. All Rights Reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 表單驗證提示顯示
    document.getElementById('fullName').addEventListener('focus', function() {
      document.getElementById('fullNameError').innerText = '姓名必須是2-10位的中文或英文，不能有特殊符號';
    });

    document.getElementById('address').addEventListener('focus', function() {
      document.getElementById('addressError').innerText = '地址只能包含中文、英文和數字，且長度為2-20位';
    });

    document.getElementById('email').addEventListener('focus', function() {
      document.getElementById('emailError').innerText = '電子郵件格式不正確，必須包含 @ 並以 .com 結尾';
    });
  </script>
</body>
</html>

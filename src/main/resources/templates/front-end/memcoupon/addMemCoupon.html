<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員優惠券新增 - addMemCoupon.html</title>

<head th:insert="~{/front-end/memcoupon/included-fragment}"></head>
<style type="text/css">
    button {
        padding: 5px;
    }
    form {
        display: table;
    }
    form div {
        display: table-row;
    }
    label, input, span, select {
        display: table-cell;
        margin: 5px;
        text-align: left;       
    }
    input[type=text], input[type=password], select, textarea {
        width: 200px;
        margin: 5px;
    }
    form div div {
        display: table-cell;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
         <div align="center"> <h2>會員優惠券新增 - addMemCoupon.html</h2>
         <h3><a class="navbar-brand" th:href="@{/memcoupon/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

    <div align="center">
        <h3><b>所有欄位皆為必填欄位</b></h3>
        <form th:action="@{insert}" method="post" th:object="${memCouponVO}">
            
            <div>
            <label>會員優惠券編號:</label>
            <input type="text" th:field="*{memCouponNo}" style="border:0px ; font-weight: bold;" readonly /><br/>
            </div>
            
            <div>
            <label>會員編號:</label>
            <input type="text" th:field="*{memNo}" onclick="hideContent('memNo.errors');" /><br/>
            <span th:if="${#fields.hasErrors('memNo')}" th:errors="*{memNo}" class="error" id="memNo.errors"></span>
            </div>
            
            <div>
            <label>優惠券編號:</label>
            <input type="text" th:field="*{couponNo}" onclick="hideContent('couponNo.errors');" /><br/>
            <span th:if="${#fields.hasErrors('couponNo')}" th:errors="*{couponNo}" class="error" id="couponNo.errors"></span>
            </div>
            
            <div>
                <div></div>
                <div><button type="submit" id="submit"> 送出新增 </button></div>
                <div></div>
            </div>      
        </form>
    </div>

<script type="text/javascript">
//清除提示信息

function hideContent(d) {
     document.getElementById(d).style.display = "none";
}
</script>

</body>
</html>

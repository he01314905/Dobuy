<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的優惠券列表</title>
    <style>
        .coupon-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
        }
        .used {
            background-color: #f5f5f5;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>我的優惠券</h2>
        
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div th:each="memCoupon : ${memCoupons}" 
             th:class="${'coupon-card' + (memCoupon.status == 1 ? ' used' : '')}">
            <h3 th:text="${memCoupon.coupon.couponTitle}"></h3>
            <p th:text="${memCoupon.coupon.couponContext}"></p>
            <p>有效期間：
                <span th:text="${#dates.format(memCoupon.coupon.couponStart, 'yyyy-MM-dd')}"></span> 至 
                <span th:text="${#dates.format(memCoupon.coupon.couponEnd, 'yyyy-MM-dd')}"></span>
            </p>
            <p>狀態：<span th:text="${memCoupon.status == 0 ? '未使用' : '已使用'}"></span></p>
        </div>

        <div class="button-group">
            <a th:href="@{/front-end/coupon/list}" class="btn">返回優惠券列表</a>
        </div>
    </div>
</body>
</html>

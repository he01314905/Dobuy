<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>客訴表單 - addComplaint.html</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 500px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            font-size: 1.25rem;
            padding: 10px;
        }

        .form-control {
            margin: 10px auto;
            width: 70%;
            text-align: center;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
            padding: 15px;
        }

        .btn {
            margin: 5px;
            width: 120px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="modal-title">客訴表單</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/customerservice/insert}" method="post" th:object="${customerServiceVO}">
                <!-- 客訴內容 -->
                <div class="form-group">
                    <label for="complaintReason">客訴內容:</label>
                    <input type="text" class="form-control" id="complaintReason" th:field="*{complaintReason}" placeholder="請輸入客訴內容" />
                    <span class="error" th:if="${#fields.hasErrors('complaintReason')}" th:errors="*{complaintReason}"></span>
                </div>

                <!-- 櫃位編號 -->
                <div class="form-group">
                    <label for="counterNo">櫃位編號:</label>
                    <select class="form-control" id="counterNo" th:field="*{counterNo}">
                        <option th:each="counter : ${counterList}" th:value="${counter.counterNo}" th:text="${counter.counterCName}"></option>
                    </select>
                </div>

                <!-- 櫃位訂單編號 -->
                <div class="form-group">
                    <label for="counterOrderNo">櫃位訂單編號:</label>
                    <input type="text" class="form-control" id="counterOrderNo" th:field="*{counterOrderNo}" placeholder="請輸入訂單編號" />
                </div>

                <!-- 按鈕 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="cancelAdd()">取消</button>
                    <button type="submit" class="btn btn-primary">送出新增</button>
                </div>
            </form>
            <div id="successMessage" class="alert alert-success" style="display: none;">新增成功！</div>
            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    function cancelAdd() {
        window.location.href = "/member";
    }
</script>

</body>
</html>

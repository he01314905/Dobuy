<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>客訴表單 - addComplaint.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url("/images/ruben-bagues-vPQfc4niDh0-unsplash.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
            text-align: center;
        }

        .header-text {
            text-align: center;
            font-size: 1.25rem;
            padding: 10px;
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            margin: 10px auto;
            width: 70%;
            text-align: center;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
            padding: 15px;
        }

        .btn {
            margin: 5px;
            width: 120px;
        }

        .btn-primary {
            background-color: #8b4513;
            border-color: #8b4513;
            color: white;
        }

        .btn-primary:hover {
            background-color: #9c5631;
            border-color: #9c5631;
        }

        .btn-secondary {
            background-color: #d2b48c;
            border-color: #d2b48c;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #c4a77b;
            border-color: #c4a77b;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="header-text">
            客訴表單
        </div>
        <div class="card-body">
            <form th:action="@{/customerservice/insert}" method="post" th:object="${customerServiceVO}">
                <!-- 客訴內容 -->
                <div class="form-group">
                    <label for="complaintReason">客訴內容:</label>
                    <input type="text" class="form-control" id="complaintReason" th:field="*{complaintReason}" placeholder="請輸入客訴內容" onclick="hideContent('complaintReason.errors');" />
                    <span th:if="${#fields.hasErrors('complaintReason')}" th:errors="*{complaintReason}" class="error" id="complaintReason.errors"></span>
                </div>

                <!-- 櫃位編號 -->
                <div class="form-group">
                    <label for="counterNo">櫃位名稱:</label>
                    <select class="form-control" id="counterNo" th:field="*{counterNo}">
                        <option th:each="counter : ${counterList}" th:value="${counter.counterNo}" th:text="${counter.counterCName}"></option>
                    </select>
                </div>

                <!-- 櫃位訂單編號 -->
                <div class="form-group">
                    <label for="counterOrderNo">櫃位訂單編號:</label>
                
                    <input type="text" class="form-control" id="counterOrderNo" th:field="*{counterOrderNo}" placeholder="請輸入訂單編號" />
                                    <span th:if="${#fields.hasErrors('counterOrderNo')}" th:errors="*{counterOrderNo}" class="error" id="counterOrderNo.errors"></span>
                
                </div>

                <!-- 按鈕 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="cancelAdd()">取消</button>
                    <button type="submit" class="btn btn-primary">送出新增</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    function hideContent(id) {
        document.getElementById(id).style.display = "none";
    }

    function cancelAdd() {
        window.location.href = "/member";
    }
</script>
</body>
</html>

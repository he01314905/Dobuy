<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>努力修復中</title>
    <style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* 使頁面填滿整個視口 */
}
        .a {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            margin:0;
            font-size:0;
        }

        /* 動態沙漠背景 */
        .a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/000.jpg'); /* 沙漠背景圖片 */
            background-size: cover;
            background-position: center;
            animation: moveDesert 10s linear infinite; /* 背景移動動畫 */
            z-index: -1; /* 保證背景層在內容後面 */
        }

        /* 沙漠背景移動的動畫 */
        @keyframes moveDesert {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
.b {
    transform: scale(1.5);  /* 將圖片放大 1.5 倍 */
    transform-origin: center; /* 確保圖片從中間放大 */
    max-width: 100%;
    max-height: 100%;
    border: none;
    padding: 0;
    opacity: 0.6;
}
    </style>
</head>
<body>
    <div class="a">
        <img src="/images/500.jpg" class="b">
    </div>
</body>
</html>
